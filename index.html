<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        #status {
            font-size: 2rem;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
        }

        .safe {
            background-color: #28a745;
            color: #fff;
        }

        .detected {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Window Break Detection</h1>
    <div id="status" class="safe">No Detection</div>

    <script>
        async function checkDetectionStatus() {
            try {
                // Simulated API URL. Replace with your actual API endpoint.
                const response = await fetch('detection-status.json');
                if (!response.ok) {
                    throw new Error('Failed to fetch detection status');
                }
                
                const data = await response.json();
                const statusDiv = document.getElementById('status');

                if (data.detected) {
                    statusDiv.textContent = 'Detection Detected!';
                    statusDiv.className = 'detected';
                } else {
                    statusDiv.textContent = 'No Detection';
                    statusDiv.className = 'safe';
                }
            } catch (error) {
                console.error('Error fetching detection status:', error);
            }
        }

        // Polling every 5 seconds to update the status
        setInterval(checkDetectionStatus, 5000);

        // Initial check
        checkDetectionStatus();
    </script>
</body>
</html>
