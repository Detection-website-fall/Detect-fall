<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Detection Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .status {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 5px;
        }
        .safe {
            color: green;
            background-color: #d4edda;
        }
        .alert {
            color: red;
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fall Detection System</h1>
        <p class="status safe" id="status">No Fall Detected</p>
    </div>
    
    <script>
        async function fetchStatus() {
            try {
                let response = await fetch('https://your-database-url.com/status.json'); // Replace with actual data source
                let data = await response.json();
                let statusElement = document.getElementById("status");
                
                if (data.fall_detected) {
                    statusElement.textContent = "Fall Detected!";
                    statusElement.className = "status alert";
                } else {
                    statusElement.textContent = "No Fall Detected";
                    statusElement.className = "status safe";
                }
            } catch (error) {
                console.error("Error fetching status:", error);
            }
        }
        
        setInterval(fetchStatus, 5000); // Update every 5 seconds
    </script>
</body>
</html>
