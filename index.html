<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Detection Status</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .status { font-size: 24px; font-weight: bold; padding: 20px; }
        .safe { color: green; }
        .alert { color: red; }
    </style>
</head>
<body>
    <h1>Fall Detection System</h1>
    <p class="status safe" id="status">No Fall Detected</p>
    
    <script>
        async function fetchStatus() {
            try {
                let response = await fetch('https://your-database-url.com/status.json'); // Replace with actual data source
                let data = await response.json();
                let statusElement = document.getElementById("status");
                
                if (data.fall_detected) {
                    statusElement.textContent = "Fall Detected!";
                    statusElement.className = "status alert";
                } else {
                    statusElement.textContent = "No Fall Detected";
                    statusElement.className = "status safe";
                }
            } catch (error) {
                console.error("Error fetching status:", error);
            }
        }
        
        setInterval(fetchStatus, 5000); // Update every 5 seconds
    </script>
</body>
</html>
